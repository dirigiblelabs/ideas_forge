<div class="items-list">
	<div ng-hide="masterVm.list.length" class="nodata-text">No list</div>
	<div class="list-group" ng-if="masterVm.list.length>0">
	  <div class="list-group-item" ng-repeat="idea in masterVm.list|filter:masterVm.searchText|orderBy:['votesUp','publishDate']">
		<div class="idea-list-item">
			<a class="title" ng-bind="idea.shortText" ui-sref="list.entity({ideaId:idea.idf_id, idea: idea})"></a>
			<div style="flex:1 0 auto; display: flex;">
				<div class="rating-compartment">
					<a ng-click="masterVm.voteUp()" href><i class="fa fa-thumbs-up" aria-hidden="true"></i></a>
					<span class="rating-number">{{idea.votesUp - idea.votesDown}}</span>
					<a ng-click="masterVm.voteDown()" href><i class="fa fa-thumbs-up fa-rotate-180" aria-hidden="true"></i></a>	
				</div>
				<div class="main-compartment">
					<div class="stats">
						<div style="display:flex; flex-direction: column">
							<i class="fa fa-user-circle-o" style="font-size: 2rem"></i>
							<span ng-bind="idea.user"></span>
						</div> | 
						<span ng-bind="idea.status"></span> | 
						<span>{{idea.votesUp + idea.votesDown}} Votes</span> | 
						<a style="text-decoration:none; color: darkgray" href ui-sref="list.entity({ideaId:idea.idf_id, idea: idea})">{{idea.comments.length}} <i class="fa fa-commenting-o" style="font-size: 1.1em"></i></a>
					</div>
					<span style="color: #aaa" ng-bind="idea.publishDate"></span>
					<p ng-bind="idea.description" style="flex: 1 0 auto; margin: 0 0 10px;  white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></p>
				</div>
			</div>				
		</div>
	  </div>	
	</div>
</div>
