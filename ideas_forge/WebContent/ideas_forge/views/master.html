<div class="items-list">
	<div ng-hide="masterVm.list.length" class="nodata-text">No list</div>
	<div class="list-group" ng-if="masterVm.list.length>0">
	  <div class="list-group-item" ng-repeat="idea in masterVm.list|filter:detailsVm.searchText|orderBy:['votesUp','publishDate']" style="cursor: pointer;">
		<div class="idea-list-item" style="display: flex;" ui-sref="list.entity({ideaId:idea.idf_id, idea: idea})">
			<div class="left rating" style="display: flex;flex-direction: column; margin-right: 10px;">
				<button ng-click="masterVm.voteUp()"><i class="fa fa-thumbs-up" aria-hidden="true"></i> <span ng-bind="idea.votesUp"></span></button>
				<span style="align-self: center;">{{idea.votesUp - idea.votesDown}}</span>
				<button ng-click="masterVm.voteDown()"><i class="fa fa-thumbs-down" aria-hidden="true"></i> <span ng-bind="idea.votesDown"></span></button>				
			</div>
			<div class="main" style="display:flex; flex-direction: column; align-content: space-between">
				<span class="title" ng-bind="idea.shortText" style="flex: 1 0 auto"></span>
				<div class="stats" style="flex: 1 0 auto">
					<span ng-bind="idea.publishDate"></span>
					<span ng-bind="idea.status"></span>
					<span ng-bind="comments.length"></span>				
					<span ng-bind="idea.user"></span>
				</div>
			</div>
		</div>
	  </div>	
	</div>
</div>
